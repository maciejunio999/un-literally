{% extends 'base.html' %}

{% block head %}
<title>Un-Literally</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .label-top-align {
        vertical-align: top;
        display: inline-block;
        margin-top: 7px;
    }
</style>
{% endblock %}

{% block body %}

<div class="name">
    <h1 style="text-align: center; color: #297400; font-family: Arial; font-weight: bold;">Un-Literally</h1>
    <h2 style="text-align: center; color: #297400; text-decoration: underline; font-family: Arial; font-weight: bold;">Error page</h2>
</div>

<div>
    <hr>

    <h2 style="text-align: center; color: #ff0000;">Error</h2>

    <p style=' margin-left: 10px;' >{{ message }}</p>

    <hr>
    
    <button style=' margin-left: 10px;' class="menu_button" onclick="window.location='/menu'">Menu</button>

    <hr>
</div>

<div class="user-dropdown-container">
    <button class="user-icon" onclick="toggleDropdown()">
        <i class="fas fa-user"></i>
    </button>

    <div id="user-dropdown" class="user-dropdown">
        <button onclick="window.location='/edit_account'">
            <i class="fas fa-user-edit"></i> Edit Account
        </button>
        <button onclick="window.location='/logout'">
            <i class="fas fa-sign-out-alt"></i> Log out
        </button>
    </div>
</div>

<script>
    document.getElementById("content").addEventListener("input", function () {
        const input = this.value.trim();
        const errorSpan = document.getElementById("wordError");

        if (input.length !== 5) {
            errorSpan.textContent = "Word must be exactly 5 characters.";
            errorSpan.style.display = "block";
        } else {
            errorSpan.textContent = "";
            errorSpan.style.display = "none";
        }
    });
    
    function toggleDropdown() {
        const dropdown = document.getElementById('user-dropdown');
        dropdown.classList.toggle('show');
    }
</script>

{% endblock %}
