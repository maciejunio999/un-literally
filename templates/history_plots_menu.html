{% extends 'base.html' %}

{% block head %}
    <title>Un-Literally</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container_column {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .menu-button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .menu-button {
            background-color: #297400;
            color: white;
            border: none;
            padding: 20px;
            width: 150px;
            height: 150px;
            text-align: center;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #1e5e00;
        }

        .menu-button i {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .logout-button i {
            margin-right: 5px;
        }

        .menu-button-container p {
            color: #297400;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .menu-button {
                width: 120px;
                height: 120px;
                font-size: 14px;
            }
            .menu_header h1, .menu_header h2 {
                font-size: 28px;
            }
        }
    </style>
{% endblock %}

{% block body %}
<div class="name">
    <h1 style="text-align: center; color: #297400; font-family: Arial; font-weight: bold;">Un-Literally</h1>
    <h2 style="text-align: center; color: #297400; text-decoration: underline; font-family: Arial; font-weight: bold;">Bubble schemas menu</h2>
</div>

    <div class="container_column">
        <div class="menu-button-container">
            <button class="menu-button" onclick="window.location='/events_per_user'">
                <i class="fas fa-chart-bar"></i> 
                Events per user
            </button>
            <button class="menu-button" onclick="window.location='/events_per_flag'">
                <i class="fas fa-chart-bar"></i> 
                Events per flag
            </button>
            <button class="menu-button" onclick="window.location='/er_flags_bar_chart'">
                <i class="fas fa-chart-bar"></i> 
                All error events
            </button>
            <button class="menu-button" onclick="window.location='/cr_flags_bar_chart'">
                <i class="fas fa-chart-bar"></i> 
                All creation events
            </button>
            <button class="menu-button" onclick="window.location='/all_edits_by_type'">
                <i class="fas fa-chart-bar"></i> 
                All edits
            </button>
        </div>

        <hr>
        <button type="button" class="back_button" onclick="window.location='/history'">Back</button>
    </div>

    <div class="user-dropdown-container">
        <button class="user-icon" onclick="toggleDropdown()">
            <i class="fas fa-user"></i>
        </button>

        <div id="user-dropdown" class="user-dropdown">
            <button onclick="window.location='/edit_account'">
                <i class="fas fa-user-edit"></i> Edit Account
            </button>
            <button onclick="window.location='/logout'">
                <i class="fas fa-sign-out-alt"></i> Log out
            </button>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('user-dropdown');
            dropdown.classList.toggle('show');
        }
    </script>
    
{% endblock %}
